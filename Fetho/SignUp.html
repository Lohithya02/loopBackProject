<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>FETHO</h1>
            <p>Join us in shaping the future by signing up and become a valued member :)</p>
        </div>
        <div class="right">
            <div class="form-container">
                <div class="tabs">
                     
                    <span>SIGN UP</span>
                </div>
                <!--<form>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com">
                    
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    
                    <button type="submit">Submit</button>
                </form>-->

                <form id="signupForm">
                    
                    <input type="email" id="email" placeholder="Enter your email" autocomplete="email" required>
                    <input type="text" id="username" placeholder="Enter your name" autocomplete="name" required>
                    <input type="password" id="password" placeholder="Enter your password" autocomplete="new-password" required>
                    <button type="submit">Register</button>
                  </form>
                <p class="p1">Already have an account? <a href="SignIn.html">Sign in!</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", async function(event) {
          event.preventDefault();
      
          
          const email = document.getElementById("email").value;
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          const userData = { email, username, password };

          try {
                const response = await fetch('http://127.0.0.1:3000/users/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData),
                });

                if (response.ok) {
                    //alert("Registration successful!");
                    window.location.href = "BookVenue.html";
                } else {
                    alert("Registration failed.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while registering.");
            } 
        });    
      </script>

</body>
</html>
