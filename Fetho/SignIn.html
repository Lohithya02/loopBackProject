<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left"> 
      <div class="logo"> 
        <h1>FETHO</h1>
      </div>
      <p>Join us in shaping the future by signing in and become a valued member :)</p>
    </div>
    <div class="right">
      <div class="form-container">
        <div class="tabs">
          <span class="active">SIGN IN</span>
          <!--<a href="register.html"> SIGN UP</a>
          <a href="LoginPage.html">SIGN IN</a>-->
        </div>
        <!--<form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password">
          <a href="#" class="forgot-password">Forgot password?</a>
          <button type="submit">Submit</button>
        </form>-->

        <form id="loginForm">
          <input type="email" id="email" placeholder="Enter your email" required>
          <input type="password" id="password" placeholder="Enter your password" required>
          <button type="submit">Login</button>
      </form>
        <p class="signup-text">Don't have an account?? <a href="SignUp.html">Sign up!!</a></p>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();
  
      //const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
  
      try {
                const response = await fetch('http://127.0.0.1:3000/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    //alert("Login successful!");
                    console.log("JWT Token:", data.token); // Log the JWT token to the console
                    // Save token to local storage or use it for further authentication
                    window.location.href = "BookVenue.html"; // Redirect 
                } else {
                    alert("Login failed. Please check your credentials and try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred during login.");
            }
        });
  </script>

</body>
</html>
